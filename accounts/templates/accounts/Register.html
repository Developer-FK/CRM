
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <title>Registration page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" href="{% static '/css/reg.css'%}">
  </head>
</head>



<body id  = "imgage" background="{% static '/images/back.jpg' %}" >

    <div class="modal-dialog text-center"> 
      <div class="col-sm-9 main-section">
        <div class="modal-content"> 
          <div class="col-12 user-img">
            <img src="{% static '/images/user.png' %}" alt="" srcset="">
          </div>
          <div class="col-12 form-input">
            <form action="" method="post">

                {% csrf_token %}
                
              <div class="form-group  ">
                {{form.username}}
              </div>
               
              <div class="form-group "  id="email">
                    {{form.email}}
              </div>
  
              <div class="form-group "  id="password1">
            {{form.password1}}
              </div>
  
              <div class="form-group" id="Password2">
                {{form.password2}}
              </div>
  
              <button type="submit" class = "class btn btn-success">Register</button>
  
            </form>
          </div>
          <div class="col-12 login">
           <span class="text-light">  Already have account?</span> <a href="{%url 'loginPage'%}">Login Here</a>
          </div>
          <p class="text-light" >{{form.errors}} </p>
        </div>
      </div>

  
    </div>
  
  </body>



<script src=" {% static '/javascript/reg.js' %}"></script>
